<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
    <div class="popup-container">
        <button id="button">Toggle grid</button>
        <div class="ui-info">Верссия RT Style: <span id="ui-version"></span></div>

        <div>Страницы с использованием компонента</div>
        <button class="show-links-list" id="show-links-list">Показать</button>
        <div class="links-list" id="links-list"></div>
    </div>
    <script type="text/javascript" src="popup.js"></script>
    <style>
        #button {
            border-radius: 10px;
            border: none;
            background: #222;
            box-sizing: border-box;
            color: #fff;
            transition: .3s;
            font-family: sans-serif;
            padding: 9px 13px;
            cursor: pointer;
            font-size: 14px;
            outline: none;
        }
        .popup-container {
            width: 200px;
            box-sizing: border-box;
            padding: 10px 20px;
        }
        .ui-info {
            font-size: 15px;
            padding-top: 15px;
        }
    </style>
</body>
</html>
